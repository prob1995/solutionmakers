
<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  {% include "common/head.html" %}
  <body role="document">
  <!-- Header -->  
  {% include "common/header.html" %}

  <div class="container theme-showcase" role="main">

  <!-- Carousel -->
      <div class="page-header">
      </div>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
<!--    <li data-target="#carousel-example-generic" data-slide-to="1"></li> -->
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../static/image/home/world.png" alt="World Map">
      <div class="carousel-caption">
      </div>
    </div>
<!--    <div class="item">
      <img src="..." alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div> -->
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <!-- Carousel end-->

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">
      <div class="page-header">
      </div>
      <!-- Three columns of text below the carousel-->
      <div class="row">
        <div class="col-sm-6 center">
          <img class="img-circle img-responsive center-block" src="../static/image/home/issue.jpg" alt="Generic placeholder image" width="250" height="250">
          <h2>Issues</h2>
          <p>See what issues we've discovered.</p>
          <p><a class="btn btn-default" href="/issues" role="button">Issues &raquo;</a></p>
        </div>
        
        <div class="col-sm-6 center">
          <img class="img-circle img-responsive center-block" src="../static/image/home/solution.jpg" alt="Generic placeholder image" width="250" height="250">
          <h2>Solutions</h2>
          <p>See what solutions we have now.</p>
          <p><a class="btn btn-default" href="/solutions" role="button">View Solutions &raquo;</a></p>
        </div>

      </div><!-- /.row -->
    </div>
    
      <!-- footer -->  
      {% include "common/footer.html" %}

    </div> <!-- /container -->

    <!-- bottom Bootstrap and JS -->
    {% include "common/bottom_js.html" %}

  </body>
</html>
